sudo: require
dist: xenial
language: bash
before_install:
- sudo apt-get -qq update
- sudo apt-get install -y texlive-base texlive-latex-base texlive-latex-extra texlive-fonts-recommended
  texlive-fonts-extra
script:
- bash test.sh ./ main
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - main.pdf
  skip_cleanup: true
  on:
    branch: master
